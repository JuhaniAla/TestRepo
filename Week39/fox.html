<script type = "text/javascript">

var showit;

{


	if(showit == true)

	var myimg = document.getElementById("NessMUShow").src
	document.getElementById("NessMUShow").style.display="block";
	}
	else
	{
	var myimg = document.getElementById("NessMUShow").src
	document.getElementById("NessMUShow").style.display="none";
	}
}


function allowDrop(ev) 
{
  ev.preventDefault();
}

function drag(ev) 
{
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) 
{
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}

</script>
